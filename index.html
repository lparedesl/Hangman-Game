<html>
<head>
	<meta charset="UTF-8">
	<title>Hangman Game</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Hangman Game</h1>
			<p>Guess the TV Show name</p>
			<button type="button" id="button" class="btn btn-primary btn-lg" onclick="playGame()">
  				Start Game!
			</button>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="panel panel-default tvShow">
			  				<div class="panel-heading">Current TV Show</div>
			  				<div class="panel-body">
			   		 				<span id="spaces">_____</span>
			  				</div>
					</div>	
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="row">
					<div class="panel panel-default">
			  				<div class="panel-heading">Number of Guesses Remaining</div>
			  				<div class="panel-body">
			   		 				<span id="guesses">7</span>
			  				</div>
					</div>	
				</div>
				<div class="row">
					<div class="panel panel-default">
			  				<div class="panel-heading">Letters already guessed</div>
			  				<div class="panel-body">
			   		 				<span id="guessedLetters">None</span>
			  				</div>
					</div>	
				</div>
				<div class="row">
					<div class="panel panel-default">
			  				<div class="panel-heading">Wins</div>
			  				<div class="panel-body">
			   		 				<span id="wins">0</span>
			  				</div>
					</div>	
				</div>
				<div class="row">
					<div class="panel panel-default">
			  				<div class="panel-heading">Losses</div>
			  				<div class="panel-body">
			   		 				<span id="losses">0</span>
			  				</div>
					</div>	
				</div>
			</div>
			<div class="col-md-8">
				<img src="assets/images/Initial.png" alt="hangman" class="img-thumbnail" id="image">
			</div>
		</div>
	</div>
	<footer class="footer">
		<div class="container">
			<p class="text-muted">&copy; 2017 | Luis Paredes</p>
		</div>
	</footer>
</body>
</html>

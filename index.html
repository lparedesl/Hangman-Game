		<div class="jumbotron">
			<h1>Hangman Game</h1>
			<p>Guess the TV Show name</p>
			<button type="button" id="button" class="btn btn-primary btn-lg" onclick="playGame()">
  				Start Game!
			</button>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="panel panel-default tvShow">
			  				<div class="panel-heading">Current TV Show</div>
			  				<div class="panel-body">
			   		 				<span id="spaces">_____</span>
			  				</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="row">
					<div class="panel panel-default">
			  				<div class="panel-heading">Number of Guesses Remaining</div>
			  				<div class="panel-body">
			   		 				<span id="guesses">7</span>
			  				</div>
					</div>
				</div>
				<div class="row">
					<div class="panel panel-default">
			  				<div class="panel-heading">Letters already guessed</div>
			  				<div class="panel-body">
			   		 				<span id="guessedLetters">None</span>
			  				</div>
					</div>
				</div>
				<div class="row">
					<div class="panel panel-default">
			  				<div class="panel-heading">Wins</div>
			  				<div class="panel-body">
			   		 				<span id="wins">0</span>
			  				</div>
					</div>
				</div>
				<div class="row">
					<div class="panel panel-default">
			  				<div class="panel-heading">Losses</div>
			  				<div class="panel-body">
			   		 				<span id="losses">0</span>
			  				</div>
					</div>
				</div>
			</div>
			<div class="col-md-8">
				<img src="assets/images/Initial.png" alt="hangman" class="img-thumbnail" id="image">
			</div>
		</div>
